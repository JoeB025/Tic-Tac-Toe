<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index-Large-Screen.css" />
    <link rel="stylesheet" type="text/css" href="index-Small-Screen.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1 class="page-title">Tic-Tac-Toe</h1>
    </header>

    <main>
      <section>
        <div class="message-displays">
          <span id="win-message" class="win-message"></span>
        </div>
        <div class="message-displays">
          <span id="turn" class="turn-message"></span>
        </div>
      </section>

      <section class="main-section">
        <div class="player-one-scoreboard">
          Player 1
          <span id="player-one-score" class="player-score">0</span>
          <span id="current-symbol-p1" class="player-symbol">X</span>
        </div>
        <div class="main-grid">
          <div class="grid-1">
            <button class="game-buttons" id="top-left"></button>
          </div>
          <div class="grid-2">
            <button class="game-buttons" id="top-centre"></button>
          </div>
          <div class="grid-3">
            <button class="game-buttons" id="top-right"></button>
          </div>
          <div class="grid-4">
            <button class="game-buttons" id="mid-left"></button>
          </div>
          <div class="grid-5">
            <button class="game-buttons" id="mid-centre"></button>
          </div>
          <div class="grid-6">
            <button class="game-buttons" id="mid-right"></button>
          </div>
          <div class="grid-7">
            <button class="game-buttons" id="bottom-left"></button>
          </div>
          <div class="grid-8">
            <button class="game-buttons" id="bottom-centre"></button>
          </div>
          <div class="grid-9">
            <button class="game-buttons" id="bottom-right"></button>
          </div>
        </div>
        <div class="player-two-scoreboard">
          Player 2:
          <span id="player-two-score" class="player-score">0</span>
          <span id="current-symbol-p2" class="player-symbol">O</span>
        </div>
      </section>

      <section class="reset-section">
        <button class="reset-button" id="reset-button">Reset Scores</button>
      </section>

      <section class="choose-symbol">
        <div>
          <p class="icon-heading">Player 1 Icons</p>
          <div class="symbol-divider-p1">
            <span id="symbol-one-p1" class="symbol">X</span>
            <span id="symbol-two-p1" class="symbol">O</span>
            <span id="symbol-three-p1" class="symbol">☠</span>
            <span id="symbol-four-p1" class="symbol">☆</span>
            <span id="symbol-five-p1" class="symbol">❤️</span>
            <span id="symbol-six-p1" class="symbol">🥷</span>
            <span id="symbol-seven-p1" class="symbol">👽</span>
            <span id="symbol-eight-p1" class="symbol">🧟‍♂️</span>
            <span id="symbol-nine-p1" class="symbol">🙀</span>
            <span id="symbol-ten-p1" class="symbol">💩</span>
            <span id="symbol-eleven-p1" class="symbol">😼</span>
            <span id="symbol-twelve-p1" class="symbol">👻</span>
            <span id="symbol-thirteen-p1" class="symbol">🐒</span>
            <span id="symbol-fourteen-p1" class="symbol">🦆</span>
            <span id="symbol-fifteen-p1" class="symbol">🌸</span>
            <span id="symbol-sixteen-p1" class="symbol">🍉</span>
          </div>
        </div>

        <div>
          <p class="icon-heading">Player 2 Icons</p>
          <div class="symbol-divider-p2">
            <span id="symbol-one-p2" class="symbol">X</span>
            <span id="symbol-two-p2" class="symbol">O</span>
            <span id="symbol-three-p2" class="symbol">☠</span>
            <span id="symbol-four-p2" class="symbol">☆</span>
            <span id="symbol-five-p2" class="symbol">❤️</span>
            <span id="symbol-six-p2" class="symbol">🥷</span>
            <span id="symbol-seven-p2" class="symbol">👽</span>
            <span id="symbol-eight-p2" class="symbol">🧟‍♂️</span>
            <span id="symbol-nine-p2" class="symbol">🙀</span>
            <span id="symbol-ten-p2" class="symbol">💩</span>
            <span id="symbol-eleven-p2" class="symbol">😼</span>
            <span id="symbol-twelve-p2" class="symbol">👻</span>
            <span id="symbol-thirteen-p2" class="symbol">🐒</span>
            <span id="symbol-fourteen-p2" class="symbol">🦆</span>
            <span id="symbol-fifteen-p2" class="symbol">🌸</span>
            <span id="symbol-sixteen-p2" class="symbol">🍉</span>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
